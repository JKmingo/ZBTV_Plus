<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Config</title>
</head>
<body>
    <div>编辑配置:</div>
    <form method="POST">
        <textarea name="file_content" rows="40" cols="100">{{ file_content }}</textarea><br><br>
        <button type="submit">保存</button>
         <button type="button" onclick="window.location.href='/'">首页</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
